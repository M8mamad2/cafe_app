name: cafe_mobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

isar_version: &isar_version 3.1.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.5.0+1
  # isar: ^4.0.0-dev.14
  isar: 
    version: *isar_version
    hosted: https://pub.isar-community.dev/
  # isar_flutter_libs: ^4.0.0-dev.14
  isar_flutter_libs:
    version: *isar_version
    hosted: https://pub.isar-community.dev/
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  path_provider: ^2.1.3
  json_annotation: ^4.9.0
  get_it: ^7.7.0
  emoji_picker_flutter: ^2.2.0
  simple_animations: ^5.0.2
  lottie: ^3.1.2
  flutter_map: ^7.0.2
  geolocator: ^12.0.0
  latlong2: ^0.9.1
  socket_io_client: ^2.0.3+1
  shimmer: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  # isar_generator: ^3.1.0+1
  isar_generator: 
    version: *isar_version
    hosted: https://pub.isar-community.dev/
  json_serializable: ^6.8.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/
    - assets/lottie/user_lottie.json
